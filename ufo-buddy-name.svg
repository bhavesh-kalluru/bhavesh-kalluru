<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <path id="track" d="M 20,110 C 200,80 400,140 600,90 S 780,120 780,110" fill="none"/>
    <linearGradient id="beamGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a5f3fc" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#a5f3fc" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="ufoBase" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6366f1"/><stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <g id="ufo" filter="url(#glow)">
    <polygon points="-36,48 0,150 36,48" fill="url(#beamGrad)" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <text x="0" y="120" text-anchor="middle" font-size="20" fill="#0ea5e9">
      Bhavesh ðŸš€
      <animate attributeName="fill" values="#0ea5e9;#22d3ee;#0ea5e9" dur="2s" repeatCount="indefinite"/>
    </text>
    <ellipse cx="0" cy="74" rx="34" ry="11" fill="url(#ufoBase)"/>
    <animateTransform attributeName="transform" type="translate"
      values="0 0;0 -2;0 0;0 2;0 0" dur="1.6s" repeatCount="indefinite"/>
  </g>
  <animateMotion href="#ufo" dur="7s" repeatCount="indefinite" rotate="auto">
    <mpath href="#track"/>
  </animateMotion>
</svg>

