<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-labelledby="title desc">
  <title id="title">UFO Buddy logo (animated)</title>
  <desc id="desc">An animated UFO: the ship gently bobs, its beam pulses, and its lights blink.</desc>

  <defs>
    <linearGradient id="ufoBodyGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#8fd3ff"/>
      <stop offset="1" stop-color="#6bb7ff"/>
    </linearGradient>

    <linearGradient id="beamGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#fff59d" stop-opacity="0.9">
        <animate attributeName="stop-opacity" values="0.9;0.25;0.9" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#ffd54f" stop-opacity="0.15">
        <animate attributeName="stop-opacity" values="0.15;0.05;0.15" dur="2.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#6a11cb"/>
      <stop offset="1" stop-color="#2575fc"/>
    </linearGradient>
  </defs>

  <!-- background stars -->
  <g fill="#ffffff" fill-opacity="0.9">
    <circle cx="30" cy="30" r="1.8" fill="#fff"/>
    <circle cx="78" cy="18" r="1.2" fill="#fff"/>
    <circle cx="120" cy="40" r="1.0" fill="#fff" opacity="0.9"/>
    <circle cx="200" cy="20" r="1.4" fill="#fff" opacity="0.85"/>
  </g>

  <!-- beam (pulses via gradient stop animation) -->
  <g transform="translate(140,38)" id="beam-group" aria-hidden="true">
    <polygon id="beam" points="0,110 42,24 116,24 158,110" fill="url(#beamGrad)"/>
    <!-- slight vertical motion for beam to match bobbing -->
    <animateTransform xlink:href="#beam-group" attributeName="transform" type="translate"
                      values="140 38;140 44;140 38" dur="3s" repeatCount="indefinite" />
  </g>

  <!-- UFO body (group is animated to bob up and down) -->
  <g id="ufo" transform="translate(120,18)">
    <!-- bobbing motion -->
    <animateTransform attributeName="transform"
                      type="translate"
                      values="120 18;120 12;120 18;120 22;120 18"
                      keyTimes="0;0.25;0.5;0.75;1"
                      dur="4s"
                      repeatCount="indefinite"/>
    <!-- lower hull -->
    <ellipse cx="120" cy="56" rx="92" ry="28" fill="url(#ufoBodyGrad)" filter="url(#shadow)"/>
    <!-- top dome -->
    <ellipse cx="120" cy="34" rx="44" ry="24" fill="#d8f1ff" stroke="#b6e4ff" stroke-width="2"/>
    <!-- rim -->
    <ellipse cx="120" cy="56" rx="80" ry="14" fill="#1f2937" fill-opacity="0.12"/>
    <!-- lights -->
    <g id="lights" transform="translate(28,46)">
      <circle id="light1" cx="12" cy="6" r="6" fill="#ffd700" />
      <circle id="light2" cx="48" cy="6" r="6" fill="#ff6b6b" />
      <circle id="light3" cx="84" cy="6" r="6" fill="#7cffb2" />
      <!-- blinking animations with staggered begin times -->
      <animate xlink:href="#light1" attributeName="fill-opacity" values="1;0.25;1" dur="1.2s" begin="0s" repeatCount="indefinite"/>
      <animate xlink:href="#light2" attributeName="fill-opacity" values="1;0.15;1" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
      <animate xlink:href="#light3" attributeName="fill-opacity" values="1;0.2;1" dur="1.6s" begin="0.4s" repeatCount="indefinite"/>
    </g>
    <!-- dome highlight slides slightly as the dome bobs -->
    <path d="M96 28 C108 10, 150 12, 164 30" fill="none" stroke="#ffffff" stroke-opacity="0.6" stroke-width="3" stroke-linecap="round">
      <animate attributeName="d" dur="4s" repeatCount="indefinite"
               values="M96 28 C108 10, 150 12, 164 30;
                       M96 24 C108 6, 150 8, 164 26;
                       M96 28 C108 10, 150 12, 164 30" />
    </path>
  </g>

  <!-- Text: UFO Buddy -->
  <g transform="translate(300,120)" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700">
    <text x="0" y="0" font-size="48" fill="url(#textGrad)" style="letter-spacing:1px">UFO</text>
    <text x="0" y="52" font-size="48" fill="#111827" fill-opacity="0.85" style="letter-spacing:1px">Buddy</text>
    <!-- subtle text shimmer by animating a tiny vertical translate -->
    <animateTransform attributeName="transform" type="translate" values="0 0;0 -2;0 0" dur="6s" repeatCount="indefinite"/>
  </g>

  <!-- optional ground shadow (softens as UFO bobs) -->
  <ellipse id="ground-shadow" cx="170" cy="142" rx="78" ry="10" fill="#000" fill-opacity="0.08">
    <animate attributeName="rx" values="78;70;78" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.08;0.03;0.08" dur="4s" repeatCount="indefinite"/>
  </ellipse>
</svg>
